<!-- 
   #NOTES: *Border Box:
    - It includes padding and border in the element's total width and height.
    - It makes it easier to manage layouts since the total size remains consistent.
    - Example: If you set an element's width to 200px, and it has 20px of padding and a 5px border, the total width will still be 200px.
    *Border Box (property):
    - box-sizing: border-box;
    formula:
    total width= width + padding + border
    *Content Box:
    - It includes only the content in the element's width and height.
    - Padding and border are added outside the specified width and height.
    - Example: If you set an element's width to 200px, and it has 20px of padding and a 5px border, the total width will be 250px.
